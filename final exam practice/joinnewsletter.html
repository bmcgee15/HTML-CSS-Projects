<!doctype>
<html>

        <meta charset="utf-8">
        <title>Banking</title>
        <style>
            .form{
                margin: 20px 10%;
            }
            #delivery label{
                display: block;
            }
            #checkbox {
                display: block;
            }
        </style> 
    </head>
    <body>
        <div class="form">
        <form method="post" action="https://csunix.mohawkcollege.ca/tooltime/showit.pl">
            <input type="hidden" name="formname" value="Bret McGee">
            <fieldset>
                <legend>Mel Gibsons Hair Design</legend>
            <fieldset id="radio">
                <legend>is mel?</legend>
                <input type="radio" name="gender" value="male" checked id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" value="shemale" id="shemale">
                <label for="shemale">Shemale</label>
                <input type="radio" name="gender" value="other" id="other">
                <label for="other">Other</label>
            </fieldset>
            <fieldset id="dropdown">
                <select name="expiryMonth" id="expiryMonth">
                    <option value="1">Jan</option>
                    <option value="2" selected>Feb</option>
                    <option value="3">March</option>
                </select>
                
            </fieldset>
            <fieldset id="delivery">
                <legend>Delivery Address</legend>
                <label for="emailaddress">Email Address</label>
                <input type="text" name="emailaddress" id="emailaddress" placeholder="first.last@example.com" size="30">
                <label for="firstname">First Name</label>
                <input type="text" name="firstname" size="30" placeholder="Your First Name">
                <label for ="lastname">Last Name</label>
                <input type="text" name="lastname" size="30" placeholder="Your Last Name">
                <label for="streetaddress">Street Address</label>
                <input type="text" name="streetaddress" size="50" value="Fennel & West 5th">
                <label for ="phonenumber">Phone Number</label>
                <input type="tel" name="phonenumber" size="14" maxlength="14" value="(905) 575-1212">
                <label for="comments">Comments</label>
                <textarea name="comments" rows = "4" cols="70">Enter your comments here
                </textarea>
                
            </fieldset>
            <fieldset id="checkbox">
                <legend>Please Subscribe to our news letters</legend>
                    <input type="checkbox" name="mortgagenewsletter" value="mortgagenewsletter" id="mortgagenewsletter" checked>
                    <label for = "mortgagenewsletter">Mortgage Newsletter</label>
                    <input type="checkbox" name="interestnewsletter" value="interestnewsletter" id="interestnewsletter" checked>
                    <label for = "interestnewsletter">Mortgage Newsletter</label>
                    <input type="checkbox" name="retirenewsletter" value="retirenewsletter" id="retirenewsletter" checked>
                    <label for = "retirenewsletter">Mortgage Newsletter</label>
            </fieldset>
            <input type="submit" value="Submit">
            <input type="reset" value="Clear Form">
            </fieldset>
        </form>
        </div>
    </body>
